<body>

    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">

      </ul>

  <article>

    <div class="videos container-fluid">
      <div class="row">
        <div class="col-sm text-center">
          <h2>Daydream Believer</h2>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="../video/TheMonkees.mp4"></iframe>
        </div>
      </div>
    </div>

  </article>


  <footer class="container-fluid">
    <div id="footer-details" class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 input-position text-center">
        <div class="row bg-color-contact">
          <div>
            <h3 class="contact-heading uppercase text-center">For bookings and more information:</h3>
            <h5 class="uppercase text-center">Enter your contact details and any questions you might have below!</h5>
          </div>

          <div class="center-form container-fluid">

            <form>
              <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
              <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
              <textarea row="5" name="message" class="form-control" id="message" placeholder="Message" required></textarea>
              <button type="submit" class="btn btn-secondary center-block">Submit!</button>

            </form>

          </div>
        </div>

      </div>
    </div>

  </footer>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
